<html>
	<head>
		<style>
			*, *:before, *:after {
				/* includes padding and border in width and height */
				box-sizing: border-box;
			}
			
			body {
				--def: #96B7C4; 	
				--inv: #fff;
				justify-content: center;
				align-items: center;
				flex-direction: column;
 	 			background-image: url('https://github.com/LividCoffeee/LividCoffeee.github.io/raw/main-patch/img/rick-world2.jpg');
  				background-repeat: no-repeat;
  				background-attachment: fixed;
  				background-size: cover;
			}
			
			/* Header/Logo Title */
			.header {
				padding: 60px;
				text-align: center;
				color: Orange;
				font-size: 30px;
			}
			
			/* The Image container */
			.img-hover-zoom {
				width: 100%;
				height: auto; /* Modify this according to your need */
				overflow: hidden; /* Removing this will break the effects */
			}
			/* Vertical Zoom-n-pan + Greyscale Container */
			.img-hover-zoom--pan-vertical img {
  				transition:  transform .5s, filter 1.5s ease-in-out;
  				transform: scale(1.4);
				filter: grayscale(100%);
  				transform-origin: 0 0;
			}

			/* The Transformation */
			.img-hover-zoom--pan-vertical:hover img {
  				transform: scale(1.25) translateY(-30%);
				filter: grayscale(0);
			}
			/*button init */
			.btn {		
				position: relative;
				float: right;
				padding: 1.4rem 4.2rem; /*rem = font size of root html element && top/bottom 1.4 LR 4.2 */
				padding-right: 3.1rem;
				font-size: 1.4rem;
				color: var(--inv);
				letter-spacing: 1.1rem;
				text-transform: uppercase;
				/*[transition-property] [transition-duration] [transition-timing-function] [transition-delay]*/
				transition: all 500ms cubic-bezier(0.77, 0, 0.175, 1);
				cursor: pointer;
				user-select: none;
			}
			.btn:before, .btn:after {
				content: '';
				position: absolute;	
				transition: inherit;
				z-index: -1;
			}

			.btn:hover {
				color: var(--def);
				transition-delay: .5s;
			}

			.btn:hover:before {
				transition-delay: 0s;
			}

			.btn:hover:after {
				background: var(--inv);
				transition-delay: .35s;
			}
			
			/*button center effect */
			.from-center:before {
				top: 0;
				left: 50%;
				height: 100%;
				width: 0;
				border: 1px solid var(--inv);
				border-left: 0;
				border-right: 0;
			}

			.from-center:after {
				bottom: 0;
				left: 0;
				height: 0;
				width: 100%;
				background: var(--inv);
			}

			.from-center:hover:before {
				left: 0;
				width: 100%;
			}

			.from-center:hover:after {
				top: 0;
				height: 100%;
			}

	    			background-image: url(images/background-desktop.jpg);
   				}
			}
			*/
		</style>
	</head>
	<body>
		<div class="header">
			<h1>404</h1>
			<p>Oh Geez Rick</p> 
			<div class="btn from-center">C137-Laniakea-Milky-Orion-Sol-Terra</div>

	</body>
